<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>BootStrap</title>


    <style type="text/css">
        /* #I{font-size:50px;color:rgb(9, 255, 0);} */
        body {
            background-repeat: no-repeat;
            background-size: cover;
        }

        #icon {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: azure;
            font-size: 4rem;
            text-align: center;
            margin-top: 15px;
        }

        #pic {
            height: 100px;
            width: 150px;
            float: left;
            margin-right: 40px;
            margin-top: 15px;
        }

        #container-fluid {
            color: burlywood;
            height: 160px;
            width: 50%;
            text-align: center;
        }

        .fa-solid fa-cubes {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body
    background="https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2FsbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8&w=1000&q=80">

    <img id="pic"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/512px-Bootstrap_logo.svg.png"></img>
    <h1 id="icon"> BootStrap Icons </h1>
    <br><br><br>

    <div id="container-fluid">
        <i class="bi bi-youtube" style="font-size: 50px;color: aliceblue;"> YouTube</i>
        <br>
        <i class="bi bi-twitter" style="font-size: 50px;color: aliceblue;"> Twitter</i>
        <br>
        <i class="bi bi-bookmarks" style="font-size: 50px;color: aliceblue;"> BookMark</i>
        <br>
        <i class="bi bi-app-indicator" style="font-size: 50px;color: aliceblue;"> App Indicator</i>

    </div>
    <i class="bi bi-bell"></i>
</body>

</html>
